<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-600">
    <div class="mt-14">
        <div class="text-3xl text-white text-center mt-12">
            <h1>PILIH JUMLAH PAKET TUNAI</h1>
        </div>

        <div class="text-3xl flex">
            <div class="justify-center text-white ml-80 mt-12 grid w-1/2 space-y-20 grid w-1/2">
                <button onclick="seRatus()"><- 100.000</button>
                <button onclick="duaRatus()"><- 200.000</button>
                <button onclick="tigaRatus()"><- 300.000</button>
                <button onclick="limaRatus()"><- 500.000</button>
            </div>

            <div class="grid space-y-20 text-right text-3xl w-1/2 text-white mr-80 mt-12">
                <button onclick="satuJuta()">1.000.000 -></button>
                <button onclick="satuSetengah()">1.500.0000 -></button>
                <button onclick="duaJuta()">2.000.000 -></button>
                <button><a href="lainnya.html">TRANSAKSI <br> LAINNYA -></button>
            </div>
        </div>
    </div>
</body>
<script>
    let uiambil = 'ambilkartu.html';
    let saldo = 5000000; 
    let paket = {
        seratus: '100000',
        duaratus: '200000',
        tigaratus: '300000',
        limaratus: '500000',
        satujuta: '1000000',
        satusetengah: '1500000',
        duajuta: '2000000',
    };

    function seRatus() {
        let saldoakhir = saldo - paket.seratus;
        confirm(`Sisa Saldo Anda Rp.${saldoakhir}`)
        window.open(uiambil, '_blank')
    }

    function duaRatus() {
        let saldoakhir = saldo - paket.duaratus;
        confirm(`Sisa Saldo Anda Rp.${saldoakhir}`)
        window.open(uiambil, '_blank')
    }

    function tigaRatus() {
        let saldoakhir = saldo - paket.tigaratus;
        confirm(`Sisa Saldo Anda Rp.${saldoakhir}`)
        window.open(uiambil, '_blank')
    }

    function limaRatus() {
        let saldoakhir = saldo - paket.limaratus;
        confirm(`Sisa Saldo Anda Rp.${saldoakhir}`)
        window.open(uiambil, '_blank')
    }

    function satuJuta() {
        let saldoakhir = saldo - paket.satujuta;
        confirm(`Sisa Saldo Anda Rp.${saldoakhir}`)
        window.open(uiambil, '_blank')
    }

    function satuSetengah() {
        let saldoakhir = saldo - paket.satusetengah;
        confirm(`Sisa Saldo Anda Rp.${saldoakhir}`)
        window.open(uiambil, '_blank')
    }

    function duaJuta() {
        let saldoakhir = saldo - paket.duajuta;
        confirm(`Sisa Saldo Anda Rp.${saldoakhir}`)
        window.open(uiambil, '_blank')
    }
</script>
</html>
